<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <link rel="icon" href="icon.png"/>
        <title>My Control Board</title>
    </head>
    <body>
        <h1>
            My Control Board
        </h1>
        <hr>
        <h3>
            Buildings
        </h3>
        <table id="buildings">
            <tr>
                <td>
                    <button class='add' id='addBuilding' onclick='addBuilding()'>+</button>
                </td>
                <td>
                    <input type="text" id="buildingName" name="name"
                           placeholder="Name">
                </td>
            </tr>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </table>
        <hr>
        <h3>
            Rooms
        </h3>
        <table id="rooms">
            <tr>
                <td>
                    <button class='add' id='addRoom' onclick='addRoom()'>+</button>
                </td>
                <td>
                    <input type="text" id="roomName" name="name"
                           placeholder="Name">
                </td>
                <td>
                    <input type="number" id="roomLevel" name="name"
                           placeholder="Level">
                </td>
                <td>
                    <input type="number" id="roomBuildingId" name="name"
                           placeholder="Building ID">
                </td>
            </tr>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Level</th>
                <th>BuildingID</th>
            </tr>
        </table>
        <button class='reset' onclick='getRooms()'>Refetch</button>
        <hr>
        <h3>
            Lights
        </h3>
        <table id="lights">
            <tr>
                <td>
                    <button class='add' id='addLight' onclick='addLight()'>+</button>
                </td>
                <td>
                    <input type="number" id="lightRoomId" name="name"
                           placeholder="Room ID">
                </td>
            </tr>
            <tr>
                <th>ID</th>
                <th>RoomID</th>
                <th>Level</th>
                <th>Status</th>
                <th>Switch</th>
            </tr>
        </table>
        <button class='reset' onclick='getLights()'>Refetch</button>
        <hr>
        <script src="script.js"></script>
    </body>
</html>
